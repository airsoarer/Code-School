<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SBCS Surveys</title>

      <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
     <link rel="stylesheet" href="./survey.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
     <script type="text/javascript" src="./survey.js"></script>


  </head>
  <body>

    <div class="row white section">
      <div class="col s12">
        <div class="container center">
          <img src="https://southbendcodeschool.com/images/sbcs_logo_color.png" width="50%">
          <h1>Student Surveys</h1>
        </div>
      </div>
    </div>



  <div class="containers">

    <div class="row">
      <div class="col s12 m4 offset-m2 center">
        <div class="card-panel indigo">
          <span class="white-text">
             <img src="https://southbendcodeschool.com/images/computer.svg" width="70%" >
              <h4>Older Student Track</h4>
             <div class="chip" id="techpre">Pre-Survey</div>
             <div class="chip" id="techpost">Post-Survey</div>
           </span>
        </div>
      </div>

      <div class="col s12 m4 center">
        <div class="card-panel indigo">
          <span class="white-text">
            <img src="https://southbendcodeschool.com/images/icon_designthinking.svg" width="50%">
             <h4>Younger Student Track</h4>
             <div class="chip" id="youngpre">Pre-Survey</div>
             <div class="chip" id="youngpost">Post-Survey</div>
           </span>
        </div>
      </div>

    </div>






  </div>


  </body>
</html>
